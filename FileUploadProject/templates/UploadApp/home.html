<h1>File Upload Demo</h1>
   <form action="#" method="post" enctype="multipart/form-data">
       {% csrf_token %} {{form}}
       <input type="submit" value="Upload" />
   </form>

 {% for img in images %}
       {{forloop.counter}}.<a href="{{ img.pic.url }}">{{ img.pic.name }}</a>
       ({{img.upload_date}})<hr />
     <img src='{{ img.pic.url }}' height="100" width=100 />
   {% endfor %}
